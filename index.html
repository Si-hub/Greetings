<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Greet Document</title>
    <link rel="stylesheet" href="css/greet.css">


</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Greetings</h1>
        </div>
        <div class="row">
            <span class="label-body">Name</span>
            <input type="text" name="" value="" placeholder="enter a name here " class="theName" id="Name">
        </div>
        <div class="row">
            <input type="radio" name="language" class="language" value="IsiXhosa">
            <span class="label-body">IsiXhosa</span>
            <input type="radio" name="language" class="language" value="English">
            <span class="label-body">English</span>
            <input type="radio" name="language" class="language" value="Afrikaans">
            <span class="label-body">Afrikaans</span>
        </div>
        <div class="row">
            <h3>Counter: <span class="numberOfGreetings"></span></h3>
            <button class="button-primary greetbtn" on type="button" name="button">Greetme</button>
            <button class="button-secondary resetbtn" on type="button" name="button">Reset</button>
        </div>

        <div class="printHere">
            <p></p>
        </div>

    </div>

    <script src="js/greet.js"></script>
    <script src="js/greet-dom.js"></script>
    
</body>
</html>
